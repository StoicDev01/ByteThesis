{{ define "main" }}
<main id="main-list">
  <div>

    {{ if eq .LinkTitle "Categories" }}

      <div class="taxonomy-feed inner">

        <ul>
          {{ range .Site.Taxonomies.categories }}
                <li>
                  <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                </li>
          {{ end }}
      </ul>
      
      </div>

    {{ else }}
      <div class="page-feed inner">
    
        {{ range .Site.Taxonomies.categories.Get ( path.Base .Permalink ) }}
          {{ partial "post-block.html" . }}
        {{ end }}


      </div>
    {{ end}}

  </div>
</main>
{{ end }}
